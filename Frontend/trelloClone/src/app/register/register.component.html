<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
  <h2 class="text-center mb-4">Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-4 border rounded bg-light shadow-sm">
    <div class="form-group mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input id="firstName" formControlName="firstName" type="text" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input id="lastName" formControlName="lastName" type="text" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label for="username" class="form-label">Username:</label>
      <input id="username" formControlName="username" type="text" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label for="password" class="form-label">Password:</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password:</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label for="email" class="form-label">Email:</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label for="age" class="form-label">Age:</label>
      <input id="age" formControlName="age" type="number" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label for="country" class="form-label">Country:</label>
      <input id="country" formControlName="country" type="text" class="form-control" />
    </div>
    <div class="form-group mb-4">
      <label for="role" class="form-label">Role:</label>
      <select id="role" formControlName="role" class="form-control">
        <option value="M">Menager</option>
        <option value="C">Member</option>
      </select>
    </div>
    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-block">Register</button>

    <!-- Dodajte link ka login stranici ispod dugmeta -->
    <div class="text-center mt-3">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
      <p>Go back to home page - <a routerLink="/home">Home</a></p>
    </div>
  </form>
</div>
