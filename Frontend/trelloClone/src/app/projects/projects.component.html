<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4">
    <h1 class="text-center mb-4">Projects</h1>
    
    <div class="row">
      <div class="col-md-4">
        <ul class="list-group">
          <li 
            class="list-group-item list-group-item-action" 
            *ngFor="let project of projects" 
            (click)="selectProject(project)">
            {{ project.name }}
          </li>
        </ul>
      </div>
  
      <div class="col-md-8" *ngIf="selectedProject">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">{{ selectedProject.name }}</h2>
          </div>
          <div class="card-body">
            <p><strong>Manager ID:</strong> {{ selectedProject.managerId }}</p>
            <p><strong>Members:</strong> {{ selectedProject.members.join(', ') }}</p>
  
            <hr />
  
            <!-- Dodaj Member -->
            <h3 class="h5">Add Member</h3>
            <div class="input-group mb-3">
              <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="newMemberId" 
                placeholder="Enter member ID">
              <button class="btn btn-primary" (click)="addMember()">Add Member</button>
            </div>
  
            <!-- Izbrisi Member -->
            <h3 class="h5">Remove Member</h3>
            <ul class="list-group">
              <li 
                class="list-group-item d-flex justify-content-between align-items-center" 
                *ngFor="let member of selectedProject.members">
                {{ member }}
                <button 
                  class="btn btn-danger btn-sm" 
                  (click)="removeMember(member)">Remove</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
