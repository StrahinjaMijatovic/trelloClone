<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <h2 class="text-center mb-4">Login</h2>
      <form (ngSubmit)="onLogin()" class="p-4 border rounded bg-light shadow-sm">
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required />
        </div>
        <div class="form-group mb-4">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <p class="text-center mt-3">Dont have an account? <a routerLink="/register">Register</a></p>
      <p>Go back to home page - <a routerLink="/home">Home</a></p>
    </div>
  </div>
</div>
